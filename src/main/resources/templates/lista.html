<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Archivio Musicale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1>Il tuo Archivio</h1>
    <br><br>
    <!--<a href="/canzoni/nuova" class="btn btn-primary mb-3">Aggiungi Canzone</a>-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Titolo</th>
                                <th>Artista</th>
                                <th>Genere</th>
                                <th>Anno</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="canzone : ${canzoni}">
                                <td th:text="${canzone.titolo}"></td>
                                <td th:text="${canzone.artista}"></td>
                                <td th:text="${canzone.genere}"></td>
                                <td th:text="${canzone.anno}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-11"></div>
                    <div class="col-1">
                        <a href="/" class="btn btn-outline-warning">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
