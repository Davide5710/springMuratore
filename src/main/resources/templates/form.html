<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuova Canzone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2>Aggiungi Canzone</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <form th:action="@{/canzoni}" th:object="${canzone}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="titolo" class="form-label">Titolo</label>
                            <input type="text" th:field="*{titolo}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="artista" class="form-label">Artista</label>
                            <input type="text" th:field="*{artista}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="genere" class="form-label">Genere</label>
                            <input type="text" th:field="*{genere}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="anno" class="form-label">Anno</label>
                            <input type="number" th:field="*{anno}" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-success">Salva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
